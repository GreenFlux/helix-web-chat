<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinecone Web Chat</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      width: 300px;
      padding: 16px;
      margin: 0;
      color: #333;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #eaeaea;
    }

    .header h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 500;
      color: #4f25c1;
    }

    .form-section {
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
      color: #2d3748;
    }

    input[type="text"],
    input[type="password"],
    input[type="url"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="url"]:focus {
      outline: none;
      border-color: #4f25c1;
      box-shadow: 0 0 0 2px rgba(31, 95, 91, 0.1);
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
      flex: 1;
    }

    .primary-button {
      background-color: #4f25c1;
      color: white;
    }

    .primary-button:hover {
      background-color: #c027f5;
    }

    .secondary-button {
      background-color: #edf2f7;
      color: #4a5568;
    }

    .secondary-button:hover {
      background-color: #e2e8f0;
    }

    .connection-status {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .status-unknown {
      background-color: #ed8936;
    }

    .status-connected {
      background-color: #4f25c1;
    }

    .status-disconnected {
      background-color: #f56565;
    }

    .footer {
      font-size: 12px;
      color: #718096;
      text-align: center;
      margin-top: 16px;
    }

    input[type="checkbox"] {
      margin-right: 8px;
      accent-color: #4f25c1;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Helix Web Chat</h1>
  </div>

  <div class="form-section">
    <div class="form-group">
      <label for="api-key">API Key</label>
      <input type="password" id="api-key" placeholder="pcsk_..." required>
    </div>
    
    <div class="form-group">
      <label for="host-url">Host URL</label>
      <input type="url" id="host-url" placeholder="https://your-assistant-host.pinecone.io" required>
    </div>
    
    <div class="form-group">
      <label for="assistant-id">Assistant ID</label>
      <input type="text" id="assistant-id" placeholder="your-assistant-id" required>
    </div>
    
    <div class="form-group">
      <label>
        <input type="checkbox" id="dark-mode-toggle"> Dark Mode Chat
      </label>
    </div>
  </div>

  <div class="button-group">
    <button id="save-settings" class="primary-button">Save Settings</button>
    <button id="test-connection" class="secondary-button">Test Connection</button>
  </div>

  <div class="connection-status">
    <div id="status-dot" class="status-dot status-unknown"></div>
    <span id="status-text">Connection status: Unknown</span>
  </div>

  <div class="footer">
    <p>Helix Web Chat Extension</p>
    <p>Powered by Pinecone</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
